<!DOCTYPE html>
<html>
<head>
    <title>Code-Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div id="point"></div>

<div class="container">
    <div class="card">
        <div class="card-header text-center">
            <h1>Coding Quiz Challenge!</h1>
        </div>

        <div class="card-body text-center h-10">
            <div class="card-text">
                <br><br>

                <div id="firstPage">
                <button id="button" class="btn btn-primary btn-lg start-button">
                <span class="fa fa-plus"></span> Start Quiz</button>
                </div>

                <div id="questionsPage">
                    
                </div>
                    <br>
                <div id="choices">
                    <button class="button" id="a"></button>
                    <br><br>
                    <button class="button" id="b"></button>
                    <br><br>
                    <button class="button" id="c"></button>
                    <br><br>
                    <button class="button" id="d" ></button>
                </div>
                <div id="score"></div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="./javascript.js"></script>

</body>
</html>
